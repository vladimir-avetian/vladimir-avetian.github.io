<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visible City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container text-center">
        <div id="image-container" class="position-relative d-inline-block">
            <span id="overlay-text" class="position-absolute">Paris</span>
            <img src="pics/paris.png" alt="Interactive Image" id="interactive-image" class="img-fluid">
        </div>
        <p id="coordinates-display">Move your mouse over the image.</p>

        <!-- All buttons in one container -->
        <div class="button-group d-flex flex-wrap justify-content-center mt-3">
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris.png">Paris</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_1.png">1e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_2.png">2e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_3.png">3e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_4.png">4e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_5.png">5e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_6.png">6e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_7.png">7e</button>

            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_9.png">9e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_10.png">10e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_11.png">11e</button>

            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_18.png">18e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_19.png">19e</button>
            <button class="change-image btn btn-sm btn-primary mx-1 my-1" data-image="pics/paris_buildings_arrond_20.png">20e</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
