<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Coordinates Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="image-container">
        <img src="paris.png" alt="Interactive Image" id="interactive-image">
    </div>
    <p id="coordinates-display">Move your mouse over the image.</p>

    <!-- Buttons for changing the image -->
    <button class="change-image" data-image="vcity/paris_buildings_1e.png">1e arr</button>
    <button class="change-image" data-image="vcity/paris_buildings_2e.png">2e arr</button>
    <button class="change-image" data-image="vcity/paris_buildings_3e.png">3e arr</button>
    <button class="change-image" data-image="vcity/paris_buildings_15e.png">15e arr</button>
    <button class="change-image" data-image="vcity/paris.png">Paris</button>

    <script src="script.js"></script>
</body>
</html>
