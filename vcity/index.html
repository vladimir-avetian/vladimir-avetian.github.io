<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visible City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container text-center">
        <div id="image-container" class="position-relative d-inline-block">
            <span id="overlay-text" class="position-absolute">Paris</span>
            <img src="paris.png" alt="Interactive Image" id="interactive-image" class="img-fluid">
        </div>
        <p id="coordinates-display">Move your mouse over the image.</p>

        <!-- Buttons for changing the image -->
        <div class="button-group mt-3">
            <button class="change-image btn btn-primary" data-image="paris_buildings_1e.png">1e</button>
            <button class="change-image btn btn-primary" data-image="paris_buildings_2e.png">2e</button>
            <button class="change-image btn btn-primary" data-image="paris_buildings_3e.png">3e</button>
            <button class="change-image btn btn-primary" data-image="paris_buildings_15e.png">15e</button>
            <button class="change-image btn btn-primary" data-image="paris.png">Paris</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
